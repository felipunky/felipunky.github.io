    <!-- no change vertex shader. used for all render stages. -->
    <script id="VertShader" type="x-shader/x-vertex">
        void main()
        {

        gl_Position = vec4( position, 1.0 );

        }
    </script>

    <!-- BufferA. -->
    <script id="BufferAFrag" type="x-shader/x-fragment">

        #ifdef GL_ES
        precision mediump float;
        #endif

        #extension GL_OES_standard_derivatives : enable

        uniform sampler2D iChannel0;
        uniform sampler2D iChannel1;
        uniform vec2 iResolution;
        uniform float iTime;
        uniform float iTimeDelta;
        uniform vec3 iMouse;

        const float siz = 0.025;
        const float dx = 0.5;
        const float dt = dx * dx * 0.5;
        const float ColourForce = 0.8;
        const float ForceVector = 8.0;
        const float Viscocity = 0.3;
        const float K = 0.2;
        const float Time = 2.0;

        float hash( vec2 a )
        {

            return fract( sin( a.x * 3433.8 + a.y * 3843.98 ) * 45933.8 );

        }

        float noise( vec2 uv )
        {
    
            vec2 lv = fract( uv );
            lv = lv * lv * ( 3.0 - 2.0 * lv );
            vec2 id = floor( uv );
    
            float bl = hash( id );
            float br = hash( id + vec2( 1, 0 ) );
            float b = mix( bl, br, lv.x );
    
            float tl = hash( id + vec2( 0, 1 ) );
            float tr = hash( id + vec2( 1 ) );
            float t = mix( tl, tr, lv.x );
    
            float c = mix( b, t, lv.y );
    
            return c;

        }

        float dis( vec2 uv, vec2 mou )
        {

            return length( uv - mou );

        }

        float cir( vec2 uv, vec2 mou, float r )
        {

            float o = smoothstep( r, r - 0.05, dis( uv, mou ) );
    
            return o;

        }

        vec4 forc( vec2 uv, vec2 p, vec2 mou )
        {
    
            vec4 col = vec4( 0 );

            float tim = iTime * Time;
            if( iMouse.z > 0.5 && cir( p, mou, siz ) > 0.05 )
	        col += ColourForce * vec4( noise( uv + tim ), noise( uv + tim + 1.0 ), 
                                       noise( uv + tim + 2.0 ), 1 );
    
            float dist = 0.0;
    
            return col;

        }

        void main()
        {
    
            vec2 uv = gl_FragCoord.xy / iResolution.xy;
    
            vec2 p = gl_FragCoord.xy / iResolution.y;
            vec2 mou = iMouse.xy / iResolution.y;

            vec4 sim = texture2D( iChannel1, uv, 0.0 );

            uv -= dt * iTimeDelta * sim.xy;

            vec4 self = texture2D( iChannel0, uv, 0.0 ) + forc( uv, p, mou ) * sim.z;
    
            gl_FragColor = self;
    
        }

    </script>

    <!-- BufferB. -->
    <script id="BufferBFrag" type="x-shader/x-fragment">

        #ifdef GL_ES
        precision mediump float;
        #endif

        #extension GL_OES_standard_derivatives : enable

        uniform sampler2D iChannel0;
        uniform sampler2D iChannel1;
        uniform vec2 iResolution;
        uniform float iTime;
        uniform float iTimeDelta;
        uniform vec3 iMouse;

        const float siz = 0.025;
        const float dx = 0.5;
        const float dt = dx * dx * 0.5;
        const float ColourForce = 0.8;
        const float ForceVector = 8.0;
        const float Viscocity = 0.3;
        const float K = 0.2;
        const float Time = 2.0;

        void main()
        {

            vec2 uv = gl_FragCoord.xy / iResolution.xy;

            vec2 p = gl_FragCoord.xy / iResolution.y;
            vec2 mou = iMouse.xy / iResolution.y;

            vec2 cScale = vec2( 0.5 );

            vec2 Step = 1.0 / iResolution.xy;

            float S = K / dt;

            vec4 FC = texture2D( iChannel0, uv, 0.0 );
            vec3 FR = texture2D( iChannel0, uv + vec2( Step.x, 0 ), 0.0 ).xyz;
            vec3 FL = texture2D( iChannel0, uv - vec2( Step.x, 0 ), 0.0 ).xyz;
            vec3 FT = texture2D( iChannel0, uv + vec2( 0, Step.y ), 0.0 ).xyz;
            vec3 FD = texture2D( iChannel0, uv - vec2( 0, Step.y ), 0.0 ).xyz;

            vec3 UdX = ( FR - FL ) * 0.5;
            vec3 UdY = ( FT - FD ) * 0.5;

            float Udiv = UdX.x + UdY.y;

            vec2 DdX = vec2( UdX.z, UdY.z );

            // Solve for density.
            FC.z -= dt * dot( vec3( DdX, Udiv ), FC.xyz );

            // Stability.
            FC.z = clamp( FC.z, 0.5, 3.0 );

            // Solve for velocity.
            vec2 PdX = S * DdX;
            vec2 Laplacian = FR.xy + FL.xy + FT.xy + FD.xy - 4.0 * FC.xy;
            vec2 ViscocityForce = Viscocity * Laplacian;

            // Semi-Lagrangian advection.
            vec2 Was = uv - dt * FC.xy * Step;
            FC.xy = texture2D( iChannel0, Was, 0.0 ).xy;

            vec2 ExternalForce = vec2( 0 );
            ExternalForce += ForceVector * texture2D( iChannel1, uv, 0.0 ).xy;

            FC.xy += dt * ( ViscocityForce - PdX + ExternalForce );

            if( uv.y < 0.01 || uv.x < 0.01 || uv.x > 0.99 || uv.y > 0.99 ) FC.xy *= 0.0;

            gl_FragColor = FC;

        }
    </script>
    <!-- BufferC. -->
    <script id="BufferCFrag" type="x-shader/x-fragment">

        #ifdef GL_ES
        precision mediump float;
        #endif

        #extension GL_OES_standard_derivatives : enable

        uniform sampler2D iChannel0;
        uniform sampler2D iChannel1;
        uniform vec2 iResolution;
        uniform float iTime;
        uniform float iTimeDelta;
        uniform vec3 iMouse;

        const float ForceVector = 8.0;
        const float siz = 0.025;

        float dis( vec2 uv, vec2 mou )
        {

            return length( uv - mou );

        }

        float cir( vec2 uv, vec2 mou, float r )
        {

            float o = smoothstep( r, r - 0.05, dis( uv, mou ) );
    
            return o;

        }

        void main()
        {

            vec2 p = gl_FragCoord.xy / iResolution.y;
            vec2 uv = gl_FragCoord.xy / iResolution.xy;
            vec2 mou = iMouse.xy / iResolution.y;
            vec2 last = texture2D( iChannel0, uv, 0.0 ).zw;
    
            vec2 acc = vec2( 0 );
    
            if( cir( p, mou, siz ) > 0.05 )
    
    	        acc += ( mou - last ) * ForceVector;
    
            gl_FragColor = vec4( acc, mou );
    
        }
    </script>
    <!-- Image. -->
    <script id="ImageFrag" type="x-shader/x-fragment">

        #ifdef GL_ES
        precision mediump float;
        #endif

        #extension GL_OES_standard_derivatives : enable

        uniform sampler2D iChannel0;
        uniform vec2 iResolution;
        uniform float iTime;
        uniform float iTimeDelta;
        uniform vec3 iMouse;

        void main()
        {

            vec2 uv = gl_FragCoord.xy / iResolution.xy;

            gl_FragColor = texture2D( iChannel0, uv );

            gl_FragColor *= sqrt( gl_FragColor );

        }
    </script>

    <!-------------------->
    <!-- Main Logic     -->
    <!-------------------->
    <script>
        //------------------------------------------
        // Globals
        //------------------------------------------
        var cameraLoop, camera, BufferAScene, BufferAFeedBackScene, BufferBScene, BufferCScene, BufferImageScene, renderer;
        var BufferA, BufferAFeedBack, BufferB, BufferC, BufferImage;
        var BufferAUniforms, BufferBUniforms, BufferCUniforms, ImageUniforms;
        var BufferAQuad, BufferBQuad, BufferAFeedBackQuad, BufferCQuad, ImageQuad;
        var BufferAMat, BufferBMat, BufferCMat, ImageMat;
        var clock = new THREE.Clock();
        var timeDelta = 0.0;
        var even = true;

        var renderTargetNearestFloatParams = {
            minFilter: THREE.LinearFilter,
            magFilter: THREE.LinearFilter,
            wrapS: THREE.ClampToEdgeWrapping,
            wrapT: THREE.ClampToEdgeWrapping,
            format: THREE.RGBAFormat,
            stencilBuffer: false,
            depthBuffer: false,
            needsUpdate: true,
            type: THREE.FloatType
        };

        //------------------------------------------
        // Main init and loop
        //------------------------------------------
        start();
        update();

        //------------------------------------------
        // Initialization
        //------------------------------------------
        function start() {

            container = document.getElementById('container');

            //setup scenes
            BufferAScene = new THREE.Scene();
            BufferAFeedBackScene = new THREE.Scene();
            BufferBScene = new THREE.Scene();
            BufferBFeedBackScene = new THREE.Scene();
            BufferCScene = new THREE.Scene();
            BufferCFeedBackScene = new THREE.Scene();
            BufferImageScene = new THREE.Scene();

            //setup renderer
            renderer = new THREE.WebGLRenderer();
            scale = window.devicePixelRatio;
            renderer.setPixelRatio(scale);
            container.appendChild(renderer.domElement);

            // create buffers
            BufferA = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, renderTargetNearestFloatParams);
            BufferAFeedBack = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, renderTargetNearestFloatParams);
            BufferB = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, renderTargetNearestFloatParams);
            BufferBFeedBack = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, renderTargetNearestFloatParams);
            BufferC = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, renderTargetNearestFloatParams);
            BufferCFeedBack = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, renderTargetNearestFloatParams);
            BufferImage = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, renderTargetNearestFloatParams);

            // Setup output camera
            camera = new THREE.Camera();
            camera.position.z = 1;

            // BufferA.
            BufferAUniforms = {
                iChannel0: { value: BufferA },
                iChannel1: { value: BufferB },
                iTime: { value: 1.0 },
                iResolution: { value: new THREE.Vector2() },
                iMouse: { value: new THREE.Vector3() },
                iTimeDelta: { value: 1.0 }
            };
            BufferAMat = new THREE.ShaderMaterial({
                uniforms: BufferAUniforms,
                vertexShader: document.getElementById('VertShader').textContent,
                fragmentShader: document.getElementById('BufferAFrag').textContent
            });
            var BufferAGeo = new THREE.PlaneBufferGeometry(2, 2);
            BufferAQuad = new THREE.Mesh(BufferAGeo, BufferAMat);
            BufferAScene.add(BufferAQuad);

            // BufferAFeedBack.
            BufferAFeedBackQuad = new THREE.Mesh(BufferAGeo, BufferAMat);
            BufferAFeedBackScene.add(BufferAFeedBackQuad);

            // BufferB.
            BufferBUniforms = {
                iChannel0: { value: BufferB },
                iChannel1: { value: BufferC },
                iTime: { value: 0.0 },
                iResolution: { value: new THREE.Vector2() },
                iMouse: { value: new THREE.Vector3() },
                iTimeDelta: { value: 0.0 }
            };
            BufferBMat = new THREE.ShaderMaterial({
                uniforms: BufferBUniforms,
                vertexShader: document.getElementById('VertShader').textContent,
                fragmentShader: document.getElementById('BufferBFrag').textContent,
            });
            var BufferBGeo = new THREE.PlaneBufferGeometry(2, 2);
            BufferBQuad = new THREE.Mesh(BufferBGeo, BufferBMat);
            BufferBScene.add(BufferBQuad);

            // BufferBFeedBack.
            BufferBFeedBackQuad = new THREE.Mesh(BufferBGeo, BufferBMat);
            BufferBFeedBackScene.add(BufferBFeedBackQuad);

            // BufferC.
            BufferCUniforms = {
                iChannel0: { value: BufferC },
                iTime: { value: 1.0 },
                iResolution: { value: new THREE.Vector2() },
                iMouse: { value: new THREE.Vector3() },
                iTimeDelta: { value: 0.0 }
            };
            BufferCMat = new THREE.ShaderMaterial({
                uniforms: BufferCUniforms,
                vertexShader: document.getElementById('VertShader').textContent,
                fragmentShader: document.getElementById('BufferCFrag').textContent,
            });
            var BufferCGeo = new THREE.PlaneBufferGeometry(2, 2);
            BufferCQuad = new THREE.Mesh(BufferCGeo, BufferCMat);
            BufferCScene.add(BufferCQuad);

            // BufferCFeedBack.
            BufferCFeedBackQuad = new THREE.Mesh(BufferCGeo, BufferCMat);
            BufferCFeedBackScene.add(BufferCFeedBackQuad);

            // Image Loader.
            /*const loader = new THREE.TextureLoader();
            const url = 'https://s3.amazonaws.com/duhaime/blog/tsne-webgl/assets/cat.jpg';
            const texture = loader.load(url);
            texture.minFilter = THREE.NearestFilter;
            texture.magFilter = THREE.NearestFilter;
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;*/

            // Image.
            ImageUniforms = {
                //iChannel0: { type: "t", value: BufferA },
                iChannel0: { value: BufferA },
                iTime: { value: 0.0 },
                iResolution: { value: new THREE.Vector2() },
                iMouse: { value: new THREE.Vector3() },
                iTimeDelta: { value: 0.0 }
            };
            ImageMat = new THREE.ShaderMaterial({
                uniforms: ImageUniforms,
                vertexShader: document.getElementById('VertShader').textContent,
                fragmentShader: document.getElementById('ImageFrag').textContent
            });
            var ImageGeo = new THREE.PlaneBufferGeometry(2, 2);
            ImageQuad = new THREE.Mesh(ImageGeo, ImageMat);
            BufferImageScene.add(ImageQuad);

            onWindowResize();
            window.addEventListener('resize', onWindowResize, false);

            var x = 0, y = 0;

            document.getElementById("container").onmousemove = function (e) {

                if (BufferAUniforms.iMouse.value.z === 1) {

                    x = e.clientX * scale;//e.pageX;
                    y = ( window.innerHeight - e.clientY ) * scale;//window.innerHeight - e.pageY;

                    BufferAUniforms.iMouse.value.x = x;
                    BufferAUniforms.iMouse.value.y = y;

                    BufferCUniforms.iMouse.value.x = x;
                    BufferCUniforms.iMouse.value.y = y;

                }

            }

            document.getElementById("container").onmousedown = function (e) {

                BufferAUniforms.iMouse.value.z = 1;

            }

            document.getElementById("container").onmouseup = function (e) {

                BufferAUniforms.iMouse.value.z = 0;

            }

        }

        //------------------------------------------
        // Main loop
        //------------------------------------------
        function update() {
            requestAnimationFrame(update);
            //timeDelta += update;
            //BufferAUniforms.iTimeDelta.value += update;
            render();
        }

        //------------------------------------------
        // Main rendering
        //------------------------------------------
        function render() {

            renderer.setRenderTarget(BufferA);
            renderer.render(BufferAScene, camera);
            renderer.setRenderTarget(null);
            renderer.clear();

            let tempA = BufferA;
            BufferA = BufferAFeedBack;
            BufferAFeedBack = tempA;

            renderer.setRenderTarget(BufferB);
            renderer.render(BufferBScene, camera);
            renderer.setRenderTarget(null);
            renderer.clear();

            let tempB = BufferB;
            BufferB = BufferBFeedBack;
            BufferBFeedBack = tempB;

            renderer.setRenderTarget(BufferC);
            renderer.render(BufferCScene, camera);
            renderer.setRenderTarget(null);
            renderer.clear();

            let tempC = BufferC;
            BufferC = BufferCFeedBack;
            BufferCFeedBack = tempC;

            timeDelta = clock.getDelta();

            BufferAUniforms.iTime.value += 0.05;
            BufferAUniforms.iTimeDelta.value = timeDelta;
            BufferAUniforms.iChannel0.value = tempA.texture;
            BufferAUniforms.iChannel1.value = tempB.texture;
            
            BufferBUniforms.iChannel0.value = tempB.texture;
            BufferBUniforms.iChannel1.value = tempC.texture;

            BufferCUniforms.iTime.value += 0.05;
            BufferCUniforms.iChannel0.value = tempC.texture;
            
            ImageUniforms.iTime.value += 0.05;
            ImageUniforms.iChannel0.value = tempA.texture;
            renderer.render(BufferImageScene, camera);

            even = !even;

        }

        function startup() {

            var el = document.getElementById("container");
            el.addEventListener("touchstart", handleStart, false);
            el.addEventListener("touchend", handleEnd, false);
            el.addEventListener("touchcancel", handleCancel, false);
            el.addEventListener("touchmove", handleMove, false);

        }

        function handleStart(evt) {

            evt.preventDefault();
            var el = document.getElementById("container");
            BufferAUniforms.iMouse.value.z = 1;

        }

        function handleMove(evt) {

            evt.preventDefault();
            var el = document.getElementById("container");
            var touches = evt.changedTouches;
            var x = 0, y = 0;

            if (BufferAUniforms.iMouse.value.z === 1) {

                x = touches[0].pageX * scale;
                y = ( window.innerHeight - touches[0].pageY ) * scale;

                BufferAUniforms.iMouse.value.x = x;
                BufferAUniforms.iMouse.value.y = y;

                BufferCUniforms.iMouse.value.x = x;
                BufferCUniforms.iMouse.value.y = y;

            }

        }

        function handleEnd(evt) {

            evt.preventDefault();
            BufferAUniforms.iMouse.value.z = 0;

        }

        function handleCancel(evt) {

            evt.preventDefault();
            BufferAUniforms.iMouse.value.z = 0;

        }

        function onWindowResize(event) {

            var x = 0;
            var y = 0;

            renderer.setSize(window.innerWidth, window.innerHeight);

            x = renderer.domElement.width;
            y = renderer.domElement.height;

            BufferAUniforms.iResolution.value.x = x;
            BufferAUniforms.iResolution.value.y = y;
            BufferA.setSize(x, y);
            BufferAFeedBack.setSize(x, y);

            BufferBUniforms.iResolution.value.x = x;
            BufferBUniforms.iResolution.value.y = y;
            BufferB.setSize(x, y);
            BufferBFeedBack.setSize(x, y);

            BufferCUniforms.iResolution.value.x = x;
            BufferCUniforms.iResolution.value.y = y;
            BufferC.setSize(x, y);
            BufferCFeedBack.setSize(x, y);

            ImageUniforms.iResolution.value.x = x;
            ImageUniforms.iResolution.value.y = y;
            

        }

    </script>
</body>
